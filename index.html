<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Pure CSS/Pure JS Calculator</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div id = "mainContainer">
  <div id = "screenContainer">
    <h1 id = "content"></h2>
  </div>
  <div id = "padContainer">
    <div id = "numberPadContainer">
      <div class = "numbersRow">
        <div class = "numbersButton"><h2>9</h2></div>
        <div class = "numbersButton"><h2>8</h2></div>
        <div class = "numbersButton"><h2>7</h2></div>
      </div>
      <div class = "numbersRow">
        <div class = "numbersButton"><h2>6</h2></div>
        <div class = "numbersButton"><h2>5</h2></div>
        <div class = "numbersButton"><h2>4</h2></div>        
      </div>
      <div class = "numbersRow">
        <div class = "numbersButton"><h2>3</h2></div>
        <div class = "numbersButton"><h2>2</h2></div>
        <div class = "numbersButton"><h2>1</h2></div>        
      </div>
      <div class = "numbersRow">
        <div class = "numbersButton"><h2>0</h2></div>
        <div class = "numbersButton"><h2>.</h2></div>
        <div class = "numbersButton" id = "backspace"><h2>&larr;</h2></div>       
      </div>
    </div>
    <div id = "operationsPadContainer">
      <div class = "operationsButton" id = "clear"><h2>clear</h2></div>
      <div class = "operationsButton" id = "equals"><h2>=</h2></div>
      <div class = "operationsButton"><h2>+</h2></div>
      <div class = "operationsButton"><h2>-</h2></div>
      <div class = "operationsButton"><h2>/</h2></div>
      <div class = "operationsButton"><h2>x</h2></div>
      <div class = "operationsButton"><h2>^</h2></div>
    </div>
  </div>
  
</div>
  
  

    <script  src="js/index.js"></script>




</body>

</html>
